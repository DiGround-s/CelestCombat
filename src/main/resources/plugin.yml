name: CelestCombat
version: '${version}'
main: dev.nighter.celestCombat.CelestCombat
api-version: '1.21'
authors: [ Nighter ]
description: A simple combat logging plugin
folia-supported: true

soft-depend:
  - WorldGuard

commands:
  celestcombat:
    description: Main command for CelestCombat
    usage: /celestcombat
    aliases: [cc, combat]

permissions:
  celestcombat.command.reload:
    description: Allows players to reload the plugin configuration
    default: op
  celestcombat.command.tag:
    description: Allows players to manually tag players in combat
    default: op
  celestcombat.update.notify:
    description: Allows players to receive update notifications
    default: op
  celestcombat.combat.fly:
    description: Allows players to fly while in combat
    default: op